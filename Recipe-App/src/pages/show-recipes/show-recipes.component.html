<div class="recipe-app">
  
  <div class="search-bar">
     <!-- <input
        type="text" 
        placeholder="Search for recipes"
        [(ngModel)]="searchRecipeName"
        [value]="searchRecipeName"
        (input)="searchRecipe($event)" 
      />
      <button class="search-button"><i class="fa fa-search"></i></button> -->
  </div>
 
  <div class="recipe-cards-container">  
    <div class="recipe-card" *ngFor="let recipe of recipesToShow">
      <span>
        <img [src]="imgUrl + recipe.img_path" />
      </span>
      <span class="dish_container">
        <span class="dish_name">
          {{ recipe.recipe_name }}
        </span>
        <i class="fa-solid fa-bookmark"></i>
      </span>

      <span class="dish_description">
        {{ recipe.recipe_desc }}
      </span>
      <span>
        <div class="recipe_details">
          <div class="rating">
            <i class="fa fa-star"  *ngFor="let star of [1,2,3,4,5]"></i>
          </div>
          <button class="recipe-button" (click)="viewRecipe(recipe.id)">
            View Recipe
          </button>
        </div>
      </span>
    </div>
  </div>
</div>
