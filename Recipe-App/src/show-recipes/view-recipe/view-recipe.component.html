<div class="view_recipe" *ngIf="singleRecipeData">
   <div>
      <h4 id="heading">Recipe Name: 
        <span>
           {{singleRecipeData.recipe_name}}
         </span>
      </h4> 
   </div>
   <div class="show_recipe">
      <div class="recipe_main">
         <div class="ingredients_section">
              <p class="title">Ingredients:</p>
            <div class="ingredients_list">
              <p class="ingredients_item" *ngFor="let list of ingredients_list">{{list}}</p>
            </div>
         </div>
         <div>
            <img class="recipe_img" [src]="imgUrl+singleRecipeData.img_path" [alt]='singleRecipeData.img_path'>
         </div>        
     </div>
     <div class="recipe_steps">
          <p class="title">
             Procedure:
          </p>
          <p>{{final_steps}}</p>
     </div>

    
     
   </div>
</div>
