
<div class="recipe-app" >
    <div class="recipe-search">
        <div class="header">
            <div>
                <h2>Tummy-Yummy</h2>
                <p>Treat Your Taste Buds üç¥</p>
            </div>
            <div class="search-bar" style="display: flex;" >
                <input  type="text" placeholder="Search for recipes"/>
                <button class="search-button"><i class="fa fa-search"></i></button>               
            </div>         
        </div>
    </div>
    <div class="recipe-cards-container">

        <div class="recipe-card" *ngFor="let recipe of recipeList">
          <span>
            <img [src]="imgUrl +recipe.img_path"> 
          </span> 
           <span class="dish_name"> 
            {{recipe.recipe_name}}  
            <i class="fa-solid fa-bookmark"></i> 
           </span>
           <span class="dish_description">
            {{recipe.recipe_desc}}
           </span>
           <span>
            <div class="recipe_details">
                <div class="rating">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <button class="recipe-button">View Recipe</button>
              </div>
            

           </span>

        </div>
